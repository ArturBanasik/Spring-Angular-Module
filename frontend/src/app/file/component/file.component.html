<h1>File Upload</h1>
<input type="file" (change)="onFileSelected($event)">
<button type="button" (click)="onUpload()">Upload</button>
<button type="button" (click)="getAllData()">Show</button>


<div>
  <tr *ngFor="let hero of data; let i = index">
    <td> fileName: {{hero.uploadedFileName}}</td>
    <td> filePath: {{hero.uploadedFilePath}}</td>
    <img [src] = "hero.uploadedFilePath">
  </tr>
</div>
