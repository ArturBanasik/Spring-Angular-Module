<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown">
  <div *ngIf="invalidLogin" class="alert alert-danger" role="alert">Invalid Credentials!</div>
  <div id="formContent">
    <div class="fadeIn first">
      <img src="https://image.flaticon.com/icons/svg/1836/1836063.svg" id="icon" alt="User Icon"/>
    </div>

    <input type="text" [(ngModel)]="username" class="fadeIn second" name="username" placeholder="Username">
    <input type="password" [(ngModel)]="password" class="fadeIn third" name="password" placeholder="Password">
    <input type="button" (click)="handleLogin()" class="fadeIn fourth" value="Log In">
  </div>

</div>
